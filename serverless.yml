service: group4
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1
  deploymentBucket:
    name: cohort2.serverless.deploys
  
functions:
  CapStone:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
    environment:
      ACCESS_KEY: ${ssm:vincent-parameter}
     
plugins:
  - serverless-offline

